<div class="row">
		<div class="col s12 m9">
			<div *ngIf="!hidenewCohort">
				<h2>New Cohort</h2>
				<form #form="ngForm" (ngSubmit)="onSubmitAddCohort(form.value)" class="well">
					<div class="input-field col s12">
						<label>Title</label>
						<input type="text"  required name="title" ngModel>
					</div>
					<div class="input-field col s12">
						<label>Program</label>
						<input type="text"  required name="program" ngModel>
					</div>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
			<cohort-detail *ngIf="selectedCohort && hidenewCohort" 
			(updateCohortEvent)="onUpdateCohortEvent($event)" 
			(deleteCohortEvent)="onDeleteCohortEvent($event)"
			 [cohort]="selectedCohort">
			</cohort-detail>
		</div>
		<div class="col-sm-3">
			<a style="margin-bottom:2px; margin-top:50px;" type="button" (click)="newCohort()" class="btn waves-effect waves-light">+ New Cohort</a>
			<cohort-list [cohorts]="cohorts" (SelectCohort)="onSelectCohort($event)"></cohort-list>
		</div>
	</div>
