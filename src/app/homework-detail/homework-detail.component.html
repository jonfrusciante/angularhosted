
<div>
    <form>  
        <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{homework.title}}</h3>     
        <div *ngIf="editTitle" class="input-field col s12">
            <input type="input"  name="title" required placeholder="title"
            [(ngModel)]="homework.title">
        </div>
        <div class="input-field col s12">
            <input type="input"  name="cohort" required placeholder="unc"
            [(ngModel)]="homework.cohort">
				</div>
				<div class="input-field col s12">
            <input type="input"  name="date" required placeholder="10/29/2017"
            [(ngModel)]="homework.date">
				</div>
        <div class="input-field col s12">
            <textarea  rows="5" name="description" [(ngModel)]="homework.description">
            </textarea>
				</div>
				<div style="margin-bottom: 50px;"> 
        <a type="button" (click)="updateHomework()" class="btn waves-effect waves-light">Update<i class="material-icons right">send</i></a>  
				<a type="button" (click)="deleteHomework()" class="btn waves-effect waves-light red">Delete<i class="material-icons right">delete</i></a>
				</div>    
    </form>
</div>
