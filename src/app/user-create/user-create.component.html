<div class="row">
		<div class="col-sm-9">
			<div *ngIf="!hidenewUser">
				<h2>New User</h2>
				<form #form="ngForm" (ngSubmit)="onSubmitAddUser(form.value)" class="well">
					<div class="input-field col s12">
						<label>Name</label>
						<input type="text"  required name="name" ngModel>
					</div>
					<div class="input-field col s12">
						<label>Gmail</label>
						<input type="text"  required name="gmail" ngModel>
					</div>
					<div class="input-field col s12">
						<label>Type of User</label>
						<input type="text"  name="type" ngModel>
					</div>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
			<user-detail *ngIf="selectedUser && hidenewUser" 
			(updateUserEvent)="onUpdateUserEvent($event)" 
			(deleteUserEvent)="onDeleteUserEvent($event)"
			 [user]="selectedUser">
			</user-detail>
		</div>
		<div class="col-sm-3">
			<a style="margin-bottom:2px; margin-top:50px;" type="button" (click)="newUser()" class="btn waves-effect waves-light">+ New User</a>
			<user-list [users]="users" (SelectUser)="onSelectUser($event)"></user-list>
		</div>
	</div>
