<div class="row">
		<div class="col s12 m9">
			<div *ngIf="!hidenewHomework">
				<h2>New Homework</h2>
				<form #form="ngForm" (ngSubmit)="onSubmitAddHomework(form.value)">
					<div class="input-field col s12">
						<label>Title</label>
						<input type="text"  required name="title" ngModel>
					</div>
					<div class="input-field col s12">
						<label>Cohort</label>
						<input type="text"  required name="cohort" ngModel>
					</div>
					<div class="input-field col s12">
						<label>Due</label>
						<input type="text"  required name="date" ngModel>
					</div>
					<div class="input-field col s12">
						<label>Description</label>
						<input type="text"  name="description" ngModel>
					</div>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
			<homework-detail *ngIf="selectedHomework && hidenewHomework" 
			(updateHomeworkEvent)="onUpdateHomeworkEvent($event)" 
			(deleteHomeworkEvent)="onDeleteHomeworkEvent($event)"
			 [homework]="selectedHomework">
			</homework-detail>
		</div>
		<div class="col s12 m3">
			<a style="margin-bottom:2px; margin-top:50px;" type="button" (click)="newHomework()" class="btn waves-effect waves-light">+ New Homework</a>
			<homework-list [homeworks]="homeworks" (SelectHomework)="onSelectHomework($event)"></homework-list>
		</div>
	</div>
